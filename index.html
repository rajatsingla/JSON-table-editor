<body>
  <a class="github-fork-ribbon" href="https://github.com/rajatsingla/JSON-table-editor" title="Fork me on GitHub" target="_blank">Fork me on GitHub</a>
  <h1> Hello to json table </h1>

  <div class="editable" id="editable"></div>
  <br/><br/>

  <div> Data</div>
  <pre id="prettyprint" class="prettyprint lang-json"></pre>

  <script type="text/javascript" src="./dist/json-table-editor.js"></script>


  <script type="text/javascript" charset="utf-8">
      var table = new JSONTableEditor("#editable",{maxColumns:15000,maxRows:15000});

      table.view.container.addEventListener('dataChanged',function(){document.getElementById('prettyprint').innerHTML=JSON.stringify(table.model.tableData,undefined,2)})
  </script>
